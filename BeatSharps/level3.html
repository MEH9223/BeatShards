<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Level 3</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
    }
    body {
      background: url('bg3.png') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      display: block;
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
    #progressContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #444;
      border: 1px solid white;
      z-index: 10;
    }
    #progressBar {
      height: 100%;
      background: lime;
      width: 0%;
    }
    #exitButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #exitButton:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform: translate(0, 0);
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="info">했햦향햫햦: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">뉌햧혝햦 햦향 혞쮏쒫쫨</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_059. Spider Dance.mp3"></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3.2,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const info = document.getElementById('info');
    const progressBar = document.getElementById('progressBar');
    const music = document.getElementById('music');
    const keys = {};
    const bullets = [];
    let level = [];
    let startTime = 0;
    const DURATION = 106;

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false;
    let joyStart = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      joyStart = { x: touch.clientX, y: touch.clientY };
    });

    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });

    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function update() {
      const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystickX;
      const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystickY;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        if (b.split && !b.splitDone && Date.now() - b.spawn > 1000) {
          for (let i = 0; i < 8; i++) {
            const angle = (Math.PI * 2) * (i / 8);
            bullets.push({
              x: b.x,
              y: b.y,
              dx: Math.cos(angle) * 2,
              dy: Math.sin(angle) * 2,
              r: 6
            });
          }
          b.splitDone = true;
        }
      });

      bullets.forEach(b => {
        const dist = Math.hypot(player.x + 15 - b.x, player.y + 15 - b.y);
        if (dist < b.r + 15 && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          updateHP();
        }
      });

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime) {
        player.invincible = false;
      }
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
        ctx.fillStyle = 'cyan';
        ctx.fillRect(player.x, player.y, player.size, player.size);
      }
      for (let b of bullets) {
        ctx.fillStyle = 'magenta';
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function updateHP() {
      info.textContent = '했햦향햫햦: ' + player.lives;
    }

    function updateProgress(t) {
      progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
    }

    function saveProgress(percent, win = false) {
      const levelKey = 'level3';
      const old = JSON.parse(localStorage.getItem(levelKey)) || { stars: 0, percent: 0 };
      const stars = win ? 3 : percent >= 75 ? 2 : percent >= 40 ? 1 : 0;
      const newPercent = Math.max(old.percent, percent);
      const newStars = Math.max(old.stars, stars);
      localStorage.setItem(levelKey, JSON.stringify({ percent: newPercent, stars: newStars }));
    }

    function spawn(type) {
      if (type === 'circle') {
        const angle = Math.random() * Math.PI * 2;
        const speed = 2.5;
        const x = canvas.width / 2 + Math.cos(angle) * 400;
        const y = canvas.height / 2 + Math.sin(angle) * 400;
        bullets.push({
          x, y,
          dx: -Math.cos(angle) * speed,
          dy: -Math.sin(angle) * speed,
          r: 12
        });
      } else if (type === 'burst') {
        for (let i = 0; i < 12; i++) {
          const angle = (Math.PI * 2) * (i / 12);
          bullets.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: Math.cos(angle) * 2.2,
            dy: Math.sin(angle) * 2.2,
            r: 10
          });
        }
      } else if (type === 'wave') {
        for (let i = 0; i < canvas.width; i += 60) {
          bullets.push({ x: i, y: 0, dx: 0, dy: 3, r: 10 });
        }
      } else if (type === 'split') {
        const x = Math.random() * canvas.width;
        const y = -10;
        bullets.push({
          x, y,
          dx: 0,
          dy: 2.5,
          r: 10,
          split: true,
          splitDone: false,
          spawn: Date.now()
        });
      }
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });
      update();
      draw();
      updateProgress(t);

      if (player.lives <= 0) {
        const percent = Math.floor((t / DURATION) * 100);
        saveProgress(percent, false);
        alert('游 햑혦 쮏쟳햟햩 햫햟 ' + percent + '%');
        location.reload();
        return;
      }

      if (t < DURATION) {
        requestAnimationFrame(gameLoop);
      } else {
        saveProgress(100, true);
        alert('游꿀 햒쮏쒫왏쫨 쮏좛얧왏!');
        location.href = 'index.html';
      }
    }

    function startLevel() {
      music.play().catch(() => {});
      startTime = Date.now();
      gameLoop();
    }

    const types = ['circle', 'burst', 'wave', 'split'];
    for (let i = 2; i < DURATION; i += 1.7) {
      const type = types[Math.floor(Math.random() * types.length)];
      level.push({ time: i, type });
    }

    window.addEventListener('keydown', startLevel, { once: true });
    window.addEventListener('mousedown', startLevel, { once: true });
    window.addEventListener('touchstart', startLevel, { once: true });
  </script>
</body>
</html>
