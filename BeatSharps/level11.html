<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 11 - –£–∂–∞—Å x2 —Å –ø—Ä–æ—Ö–æ–¥–∞–º–∏</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; overflow: hidden; background: black; }
    canvas { display: block; }
    #info, #progressContainer, #exitButton {
      position: absolute;
      z-index: 10;
      font-family: monospace;
      color: white;
    }
    #info { top: 10px; left: 10px; font-size: 20px; }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #444;
      border: 1px solid white;
    }
    #progressBar {
      height: 100%;
      background: crimson;
      width: 0%;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitButton:hover { background: rgba(255, 255, 255, 0.2); }
    #joystick {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: red;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform: translate(0, 0);
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick { display: none; }
    }
  </style>
</head>
<body>
  <div id="info">–ñ–∏–∑–Ω–∏: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">–í—ã–π—Ç–∏</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_089. SAVE the World.mp3" loop></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let bullets = [];
    const level = [];
    const info = document.getElementById('info');
    const progressBar = document.getElementById('progressBar');
    const music = document.getElementById('music');

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false;
    let joyStart = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      joyStart = { x: touch.clientX, y: touch.clientY };
    });
    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });
    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    const DURATION = 113; // 1 –º–∏–Ω 53 —Å–µ–∫
    let startTime = 0;

    function randomColor(type) {
      const colors = {
        spiral: 'white',
        raindrop: 'cyan',
        crossburst: 'red',
        cornerRain: 'violet',
        sideRain: 'orange',
        circleWave: 'lime',
        targetBurst: 'yellow'
      };
      return colors[type] || 'white';
    }

    function spawn(type) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const color = randomColor(type);

      if (type === 'spiral') {
        const gapIndex = Math.floor(Math.random() * 18);
        for (let i = 0; i < 18; i++) {
          if (i === gapIndex || i === (gapIndex + 1) % 18) continue;
          const angle = (Math.PI * 2) * (i / 18);
          bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * 1.5, dy: Math.sin(angle) * 1.5, r: 4, color, spawn: Date.now(), life: 6000 });
        }

      } else if (type === 'raindrop') {
        const skip = Math.floor(Math.random() * 10);
        for (let i = 0; i < canvas.width; i += 50) {
          if (Math.floor(i / 50) === skip) continue;
          bullets.push({ x: i, y: -10, dx: 0, dy: 3.5, r: 5, color, spawn: Date.now(), life: 6000 });
        }

      } else if (type === 'crossburst') {
        const skip = Math.random() < 0.5;
        if (!skip) {
          for (let i = -1; i <= 1; i += 2) {
            bullets.push({ x: cx, y: cy, dx: i * 4, dy: 0, r: 5, color, spawn: Date.now(), life: 5000 });
            bullets.push({ x: cx, y: cy, dx: 0, dy: i * 4, r: 5, color, spawn: Date.now(), life: 5000 });
          }
        }

      } else if (type === 'cornerRain') {
        for (let i = 0; i < 4; i++) {
          const x = i % 2 === 0 ? 0 : canvas.width;
          const y = i < 2 ? 0 : canvas.height;
          const dx = (canvas.width / 2 - x) / 60;
          const dy = (canvas.height / 2 - y) / 60;
          for (let j = 0; j < 2; j++) {
            bullets.push({ x, y, dx, dy, r: 4, color, spawn: Date.now(), life: 5000 });
          }
        }

      } else if (type === 'sideRain') {
        const skip = Math.floor(Math.random() * 6);
        for (let i = 0; i < canvas.height; i += 50) {
          if (Math.floor(i / 50) === skip) continue;
          bullets.push({ x: -10, y: i, dx: 3.5, dy: 0, r: 6, color, spawn: Date.now(), life: 6000 });
        }

      } else if (type === 'circleWave') {
        const gapIndex = Math.floor(Math.random() * 18);
        for (let i = 0; i < 18; i++) {
          if (i === gapIndex) continue;
          const angle = (Math.PI * 2) * (i / 18);
          const speed = 1.5 + Math.random() * 1.5;
          bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * speed, dy: Math.sin(angle) * speed, r: 4, color, spawn: Date.now(), life: 6000 });
        }

      } else if (type === 'targetBurst') {
        const count = 2 + Math.floor(Math.random() * 2);
        for (let i = 0; i < count; i++) {
          const angle = Math.atan2(player.y - cy, player.x - cx) + (Math.random() - 0.5);
          bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * 3.5, dy: Math.sin(angle) * 3.5, r: 4, color, spawn: Date.now(), life: 5000 });
        }
      }
    }

    const attackTypes = ['spiral', 'raindrop', 'crossburst', 'cornerRain', 'sideRain', 'circleWave', 'targetBurst'];
    for (let i = 20; i < DURATION; i += 2) {
      const type1 = attackTypes[Math.floor(Math.random() * attackTypes.length)];
      const type2 = attackTypes[Math.floor(Math.random() * attackTypes.length)];
      level.push({ time: i, type: type1, triggered: false });
      level.push({ time: i, type: type2, triggered: false });
    }

    function update() {
      let dx = joystickX || 0;
      let dy = joystickY || 0;
      if (keys['ArrowUp'] || keys['w']) dy = -1;
      if (keys['ArrowDown'] || keys['s']) dy = 1;
      if (keys['ArrowLeft'] || keys['a']) dx = -1;
      if (keys['ArrowRight'] || keys['d']) dx = 1;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      bullets = bullets.filter(b => Date.now() - b.spawn <= b.life);
      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        const dist = Math.hypot(player.x - b.x, player.y - b.y);
        if (dist < player.size && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          info.textContent = '–ñ–∏–∑–Ω–∏: ' + player.lives;
        }
      });

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime)
        player.invincible = false;

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    function draw(t) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
        ctx.fillStyle = 'red';
        ctx.fillRect(player.x, player.y, player.size, player.size);
      }

      bullets.forEach(b => {
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      });
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });

      update();
      draw(t);
      progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
      if (player.lives <= 0) return alert('üíÄ –ü–æ—Ä–∞–∂–µ–Ω–∏–µ!'), location.reload();
      if (t >= DURATION) return alert('üèÜ –ü–æ–±–µ–¥–∞!'), location.href = 'index.html';
      requestAnimationFrame(gameLoop);
    }

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    startTime = Date.now();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
