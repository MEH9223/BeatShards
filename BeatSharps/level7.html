<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #000;
      color: #fff;
      font-family: monospace;
    }
    body {
      background: url('bg7.jpg') no-repeat center center fixed;
      background-size: cover;
      transition: background-color 0.1s;
    }
    canvas {
      display: block;
      background: transparent;
    }
    #info, #progressContainer, #exitButton, #joystick {
      z-index: 10;
      position: absolute;
    }
    #info {
      top: 10px;
      left: 10px;
      font-size: 20px;
    }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #222;
      border: 1px solid #555;
    }
    #progressBar {
      height: 100%;
      background: #f00;
      width: 0%;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(255,255,255,0.1);
      border: 1px solid #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitButton:hover {
      background: rgba(255,255,255,0.2);
    }
    #joystick {
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #fff;
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: #f00;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform: translate(0,0);
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick { display: none; }
    }
  </style>
</head>
<body>
  <div id="info">Жизни: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">Выйти</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_079. Your Best Nightmare.mp3" preload="auto"></audio>

<script>
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  canvas.width = innerWidth;
  canvas.height = innerHeight;

  const info = document.getElementById('info');
  const progressBar = document.getElementById('progressBar');
  const music = document.getElementById('music');
  const body = document.body;

  const player = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    size: 30,
    speed: 3.5,
    lives: 3,
    invincible: false,
    lastHit: 0,
    invincibleTime: 1000
  };

  const keys = {};
  const bullets = [];
  const lasers = [];
  const warnings = [];
  let level = [];
  let startTime = 0;
  const DURATION = 240;

  let joystickX = 0, joystickY = 0;
  const joystick = document.getElementById('joystick');
  const stick = document.getElementById('stick');
  let dragging = false;
  let joyStart = { x: 0, y: 0 };

  let harderMode = false;
  let lastFlash = 0;

  joystick.addEventListener('touchstart', e => {
    dragging = true;
    const touch = e.touches[0];
    joyStart = { x: touch.clientX, y: touch.clientY };
  });

  joystick.addEventListener('touchmove', e => {
    if (!dragging) return;
    const touch = e.touches[0];
    const dx = touch.clientX - joyStart.x;
    const dy = touch.clientY - joyStart.y;
    const dist = Math.min(Math.hypot(dx, dy), 40);
    const angle = Math.atan2(dy, dx);
    const x = Math.cos(angle) * dist;
    const y = Math.sin(angle) * dist;
    stick.style.transform = `translate(${x}px, ${y}px)`;
    joystickX = x / 40;
    joystickY = y / 40;
  });

  joystick.addEventListener('touchend', () => {
    dragging = false;
    stick.style.transform = `translate(0, 0)`;
    joystickX = joystickY = 0;
  });

  window.addEventListener('keydown', e => keys[e.key] = true);
  window.addEventListener('keyup', e => keys[e.key] = false);

  function update() {
    const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystickX;
    const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystickY;
    player.x += dx * player.speed;
    player.y += dy * player.speed;
    player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
    player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

    bullets.forEach(b => { b.x += b.dx; b.y += b.dy; });

    lasers.forEach(l => {
      l.angle += 0.015;
      if (Date.now() - l.spawnTime > 4000) lasers.splice(lasers.indexOf(l), 1);
    });

    bullets.forEach(b => {
      const dist = Math.hypot(player.x + 15 - b.x, player.y + 15 - b.y);
      if (dist < b.r + 15 && !player.invincible) {
        player.lives--;
        player.invincible = true;
        player.lastHit = Date.now();
        updateHP();
      }
    });

    lasers.forEach(l => {
      const angleToPlayer = Math.atan2(player.y - l.y, player.x - l.x);
      const diff = Math.abs((l.angle % (Math.PI * 2)) - angleToPlayer);
      if (diff < 0.2 && Math.hypot(player.x - l.x, player.y - l.y) < l.length && !player.invincible) {
        player.lives--;
        player.invincible = true;
        player.lastHit = Date.now();
        updateHP();
      }
    });

    if (player.invincible && Date.now() - player.lastHit > player.invincibleTime) {
      player.invincible = false;
    }

    const now = Date.now();
    for (let i = warnings.length - 1; i >= 0; i--) {
      if (now - warnings[i].start > 1500) warnings.splice(i, 1);
    }
  }

  function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    // Рисуем предупреждения
    for (let w of warnings) {
      ctx.strokeStyle = 'yellow';
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(w.x1, w.y1);
      ctx.lineTo(w.x2, w.y2);
      ctx.stroke();
    }

    // Игрок — мигает при уроне
    if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
      ctx.fillStyle = '#0ff';
      ctx.fillRect(player.x, player.y, player.size, player.size);
    }

    // Пули
    for (let b of bullets) {
      ctx.fillStyle = 'lime';
      ctx.beginPath();
      ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
      ctx.fill();
    }

    // Лазеры
    for (let l of lasers) {
      ctx.strokeStyle = 'red';
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(l.x, l.y);
      ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
      ctx.stroke();
    }

    // В конце вызываем глитч эффект
    glitchEffectSimple();
  }

  // Простой глитч-эффект через смещения и цветовые сдвиги
  function glitchEffectSimple() {
    const offsetX = (Math.random() - 0.5) * 6;
    const offsetY = (Math.random() - 0.5) * 6;

    ctx.save();

    // Красный сдвиг
    ctx.globalAlpha = 0.2;
    ctx.fillStyle = 'red';
    ctx.setTransform(1, 0, 0, 1, offsetX + 2, offsetY);
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    // Синий сдвиг
    ctx.fillStyle = 'blue';
    ctx.setTransform(1, 0, 0, 1, offsetX - 2, offsetY);
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    ctx.restore();

    // Небольшие горизонтальные полосы глитча
    for (let i = 0; i < 5; i++) {
      const y = Math.random() * canvas.height;
      const height = 2 + Math.random() * 4;
      ctx.fillStyle = `rgba(255,0,0,${0.05 + Math.random() * 0.1})`;
      ctx.fillRect(0, y, canvas.width, height);
    }
  }

  function updateHP() {
    info.textContent = 'Жизни: ' + player.lives;
  }

  function updateProgress(t) {
    progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
  }

  function saveProgress(percent, win = false) {
    const levelKey = 'level7';
    const old = JSON.parse(localStorage.getItem(levelKey)) || { stars: 0, percent: 0 };
    const stars = win ? 5 : percent >= 75 ? 4 : percent >= 50 ? 3 : percent >= 25 ? 2 : 1;
    const newPercent = Math.max(old.percent, percent);
    const newStars = Math.max(old.stars, stars);
    localStorage.setItem(levelKey, JSON.stringify({ percent: newPercent, stars: newStars }));
  }

  function spawn(type) {
    const cx = canvas.width / 2;
    const cy = canvas.height / 2;
    let bulletSpeed = harderMode ? 4.5 : 2.5;
    let burstCount = harderMode ? 20 : 10;
    if (type === 'laser') {
      const angle = Math.random() * Math.PI * 2;
      const length = Math.min(canvas.width, canvas.height);
      warnings.push({ x1: cx, y1: cy, x2: cx + Math.cos(angle) * length, y2: cy + Math.sin(angle) * length, start: Date.now() });
      setTimeout(() => {
        lasers.push({ x: cx, y: cy, angle, length, spawnTime: Date.now() });
      }, 1500);
    } else if (type === 'ring') {
      let rings = harderMode ? 72 : 36;
      let gaps = 6;
      for (let i = 0; i < rings; i++) {
        if (i % Math.floor(rings / gaps) === 0) continue;
        const angle = (Math.PI * 2) * (i / rings);
        bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * bulletSpeed, dy: Math.sin(angle) * bulletSpeed, r: 7 });
      }
    } else if (type === 'burst') {
      for (let i = 0; i < burstCount; i++) {
        const x = Math.random() * canvas.width;
        const y = -10;
        bullets.push({ x, y, dx: 0, dy: 3 + Math.random() * 2, r: 12 });
      }
    }
  }

  function gameLoop() {
    const t = (Date.now() - startTime) / 1000;

    if (t > 22) {
      harderMode = true;
      if (Date.now() - lastFlash > 1000) {
        body.style.backgroundColor = '#800';
        setTimeout(() => body.style.backgroundColor = '', 200);
        lastFlash = Date.now();
      }
    }

    level.forEach(e => {
      if (!e.triggered && t >= e.time) {
        spawn(e.type);
        e.triggered = true;
      }
    });

    update();
    draw();
    updateProgress(t);

    if (player.lives <= 0) {
      const percent = Math.floor((t / DURATION) * 100);
      saveProgress(percent, false);
      alert('Ты проиграл на ' + percent + '%');
      location.reload();
      return;
    }

    if (t < DURATION) {
      requestAnimationFrame(gameLoop);
    } else {
      saveProgress(100, true);
      alert('Уровень пройден!');
      location.href = 'index.html';
    }
  }

  function startLevel() {
    music.play().catch(() => {});
    startTime = Date.now();
    gameLoop();
  }

  for (let i = 3; i < DURATION; i += 2.2) {
    const types = ['laser', 'ring', 'burst'];
    level.push({ time: i, type: types[Math.floor(Math.random() * types.length)] });
  }

  window.addEventListener('keydown', startLevel, { once: true });
  window.addEventListener('mousedown', startLevel, { once: true });
  window.addEventListener('touchstart', startLevel, { once: true });
</script>
</body>
</html>
