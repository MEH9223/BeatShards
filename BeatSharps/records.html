<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üìà –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* –ó–∞–≥—Ä—É–∑–∫–∞ */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader::after {

      color: #0ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {

      50% { opacity: 0.4; }
    }

    body {
      background: linear-gradient(160deg, #000 0%, #020 100%);
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 30px;
    }

    .record {
      margin: 10px auto;
      padding: 20px;
      border: 2px solid #0f0;
      max-width: 450px;
      border-radius: 15px;
      background: rgba(0, 30, 0, 0.8);
      box-shadow: 0 0 15px #003300;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      color: #ccffcc;
    }

    .record:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff88, 0 0 15px #00ff88 inset;
      border-color: #00ff88;
    }

    .record b {
      color: #0f0;
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    .record .date {
      color: #999;
      font-size: 14px;
      margin-top: 5px;
    }

    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav a {
      color: #0ff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.2s;
    }

    .nav a:hover {
      text-shadow: 0 0 6px #0ff;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 18px;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 26px;
      }
      .record {

  </style>
</head>
<body>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
  <div id="loader"></div>

  <div class="nav">
    <a href="index.html">üéÆ –£—Ä–æ–≤–Ω–∏</a>

    <a href="records.html">üìà –†–µ–∫–æ—Ä–¥—ã</a>
  </div>

  <h1>üìà –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h1>
  <div id="recordsContainer"></div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });

    const recordsContainer = document.getElementById("recordsContainer");
    let hasAny = false;

    for (let i = 1; i <= 13; i++) {
      const data = JSON.parse(localStorage.getItem(`level${i}`));
      if (data) {
        hasAny = true;
        const div = document.createElement("div");
        div.className = "record";
        const stars = "‚≠êÔ∏è".repeat(data.stars || 0);
        const date = data.date ? `<div class="date">üìÖ ${data.date}</div>` : '';
        div.innerHTML = `<b>–£—Ä–æ–≤–µ–Ω—å ${i}</b>üìä ${data.percent || 0}%<br>${stars}${date}`;
        recordsContainer.appendChild(div);
      }
    }

    if (!hasAny) {
      recordsContainer.innerHTML = `<p class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–π–¥–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —É—Ä–æ–≤–µ–Ω—å!</p>`;
    }
  </script>

</body>
</html>
