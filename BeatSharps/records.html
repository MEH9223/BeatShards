<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üìà –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* –û–±—â–∏–π —Å–±—Ä–æ—Å –∏ —Ñ–æ–Ω —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π */
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace;
      color: #0f0;
      overflow-x: hidden;
      min-height: 100vh;
      background: linear-gradient(135deg, #000, #111, #000);
      background-size: 400% 400%;
      animation: backgroundMove 20s ease infinite;
      position: relative;
      z-index: 0;
    }

    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ */
    #backgroundSquares {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: visible;
      z-index: -1;
    }

    /* –ö–≤–∞–¥—Ä–∞—Ç—ã */
    .square {
      position: absolute;
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, rgba(0,255,255,0.2), rgba(0,255,255,0.05));
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 6px;
      filter: drop-shadow(0 0 4px rgba(0,255,255,0.6));
      animation-timing-function: linear;
      mix-blend-mode: screen;
      opacity: 0.4;
    }

    /* –í—Ä–∞—â–µ–Ω–∏–µ –∏ –ø–ª–∞–≤–Ω–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –ø—Ä–æ–∑—Ä–∞—á–Ω–æ—Å—Ç–∏ */
    @keyframes rotateSquare {
      from { transform: rotate(0deg); opacity: 0.4; }
      50% { opacity: 0.8; }
      to { transform: rotate(360deg); opacity: 0.4; }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .nav a {
      color: #0ff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.2s;
      text-shadow: 0 0 5px #0ff;
    }

    .nav a:hover {
      text-shadow: 0 0 10px #0ff;
    }

    /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ */
    h1 {
      text-align: center;
      font-size: 36px;
      color: #0f0;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    /* –ó–∞–ø–∏—Å–∏ —Ä–µ–∫–æ—Ä–¥–æ–≤ */
    .record {
      margin: 10px auto;
      padding: 20px;
      border: 2px solid #0f0;
      max-width: 450px;
      border-radius: 15px;
      background: rgba(0, 30, 0, 0.85);
      box-shadow: 0 0 15px #003300;
      transition: transform 0.3s, box-shadow 0.3s, border-color 0.3s;
      color: #ccffcc;
      position: relative;
      z-index: 1;
    }

    .record:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px #00ff88, 0 0 15px #00ff88 inset;
      border-color: #00ff88;
    }

    .record b {
      color: #0f0;
      font-size: 20px;
      display: block;
      margin-bottom: 5px;
    }

    .record .date {
      color: #999;
      font-size: 14px;
      margin-top: 5px;
    }

    .empty {
      text-align: center;
      color: #888;
      margin-top: 40px;
      font-size: 18px;
      position: relative;
      z-index: 1;
    }

    /* –ó–∞–≥—Ä—É–∑–∫–∞ */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }

    #loader::after {
      content: "–ó–∞–≥—Ä—É–∑–∫–∞...";
      font-size: 24px;
      color: #0ff;
      animation: blink 1s infinite;
      text-shadow: 0 0 8px #0ff;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 26px;
      }
      .record {
        max-width: 95%;
        font-size: 16px;
      }
      .nav a {
        display: block;
        margin: 8px 0;
      }
    }
  </style>
</head>
<body>

  <!-- –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ –∫–≤–∞–¥—Ä–∞—Ç—ã –Ω–∞ —Ñ–æ–Ω–µ -->
  <div id="backgroundSquares"></div>

  <!-- –ó–∞–≥—Ä—É–∑–∫–∞ -->
  <div id="loader"></div>

  <div class="nav">
    <a href="index.html">üéÆ –£—Ä–æ–≤–Ω–∏</a>
    <a href="achievements.html">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
    <a href="records.html">üìà –†–µ–∫–æ—Ä–¥—ã</a>
  </div>

  <h1>üìà –¢–∞–±–ª–∏—Ü–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤</h1>
  <div id="recordsContainer"></div>

  <script>
    // –£–±–∏—Ä–∞–µ–º –ª–æ–∞–¥–µ—Ä –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });

    // –°–æ–∑–¥–∞—ë–º –∏ –∞–Ω–∏–º–∏—Ä—É–µ–º –∫–≤–∞–¥—Ä–∞—Ç—ã —Ñ–æ–Ω–∞
    const background = document.getElementById('backgroundSquares');
    const squaresCount = 25;

    for(let i = 0; i < squaresCount; i++) {
      const sq = document.createElement('div');
      sq.classList.add('square');

      // –†–∞–Ω–¥–æ–º –ø–æ–∑–∏—Ü–∏—è –∏ –∑–∞–¥–µ—Ä–∂–∫–∞ –∞–Ω–∏–º–∞—Ü–∏–∏
      sq.style.top = Math.random() * 100 + 'vh';
      sq.style.left = Math.random() * 100 + 'vw';
      sq.style.width = sq.style.height = (20 + Math.random() * 40) + 'px';
      sq.style.animationDuration = (30 + Math.random() * 30) + 's';
      sq.style.animationDelay = (Math.random() * 30) + 's';
      sq.style.opacity = 0.2 + Math.random() * 0.4;

      // –í—Ä–∞—â–µ–Ω–∏–µ
      sq.style.animationName = 'rotateSquare';

      background.appendChild(sq);
    }

    // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ–∫–æ—Ä–¥–æ–≤ –∏–∑ localStorage –∏ –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ
    const recordsContainer = document.getElementById("recordsContainer");
    let hasAny = false;

    for (let i = 1; i <= 13; i++) {
      const data = JSON.parse(localStorage.getItem(`level${i}`));
      if (data) {
        hasAny = true;
        const div = document.createElement("div");
        div.className = "record";
        const stars = "‚≠êÔ∏è".repeat(data.stars || 0);
        const date = data.date ? `<div class="date">üìÖ ${data.date}</div>` : '';
        div.innerHTML = `<b>–£—Ä–æ–≤–µ–Ω—å ${i}</b>üìä ${data.percent || 0}%<br>${stars}${date}`;
        recordsContainer.appendChild(div);
      }
    }

    if (!hasAny) {
      recordsContainer.innerHTML = `<p class="empty">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–π–¥–∏ —Ö–æ—Ç—è –±—ã –æ–¥–∏–Ω —É—Ä–æ–≤–µ–Ω—å!</p>`;
    }
  </script>
</body>
</html>
