<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coming Soon</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      transition: background-color 1s;
    }

    body.bg1 {
      background-color: black;
      color: aliceblue;
    }

    body.bg2 {
      background-color: #111;
      color: aliceblue;
    }

    .center-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      text-align: center;
    }

    h1 {
      color: rgb(53, 90, 90);
      margin: 0 0 30px 0;
    }

    p {
      margin: 0 0 30px 0;
    }

    a {
      color: #00ffff;
      text-decoration: underline;
      transition: 0.3s;
    }

    a:hover {
      color: #ffffff;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body class="bg1">
  <div id="content" class="center-container">
    <h1>Coming soon</h1>
    <p>There is nothing to do bro, just come back<br><a href="index.html">Okay?</a></p>
  </div>

  <div id="why" class="center-container hidden">
    <h1>Why are u here?</h1>
  </div>

  <script>
    // Переменная для переключения фона
    let toggle = false;

    // Каждые 5 секунд — меняем класс фона
    setInterval(() => {
      document.body.className = toggle ? 'bg1' : 'bg2';
      toggle = !toggle;
    }, 5000);

    // Через 2 минуты заменить контент
    setTimeout(() => {
      document.getElementById('content').classList.add('hidden');
      document.getElementById('why').classList.remove('hidden');
    }, 120000); // 2 минуты
  </script>
</body>
</html>
