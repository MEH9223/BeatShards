<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 6</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: #111;
    }
    body {
      background: url('bg6.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      display: block;
    }
    #info, #progressContainer, #exitButton, #joystick {
      z-index: 10;
      position: absolute;
    }
    #info {
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: #c0c0c0;
      font-family: 'Orbitron', monospace;
      text-shadow:
        0 0 5px #fff,
        0 0 10px #a9a9a9,
        0 0 20px #d0d0d0;
    }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: linear-gradient(145deg, #2f2f2f, #1c1c1c);
      border: 2px solid #999;
      border-radius: 6px;
      box-shadow:
        inset 0 0 10px #666,
        0 0 15px #999;
    }
    #progressBar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #b0b0b0, #e0e0e0, #b0b0b0);
      border-radius: 6px;
      box-shadow: 0 0 8px #ddd;
      transition: width 0.15s ease-out;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      color: #c0c0c0;
      background: linear-gradient(145deg, #2f2f2f, #1c1c1c);
      border: 1px solid #999;
      border-radius: 5px;
      box-shadow:
        0 0 10px #aaa inset,
        0 0 15px #bbb;
      text-shadow: 0 0 4px #fff;
      font-family: 'Orbitron', monospace;
      cursor: pointer;
      user-select: none;
    }
    #exitButton:hover {
      background: linear-gradient(145deg, #444, #2a2a2a);
      box-shadow:
        0 0 15px #ddd inset,
        0 0 20px #eee;
    }
    #joystick {
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid #999;
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: linear-gradient(145deg, #b0b0b0, #e0e0e0);
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      box-shadow:
        inset 0 0 10px #fff,
        0 0 5px #ccc;
      transform: translate(0, 0);
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div id="info">Жизни: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">Выйти</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_050. Metal Crusher.mp3" preload="auto"></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const info = document.getElementById('info');
    const progressBar = document.getElementById('progressBar');
    const music = document.getElementById('music');

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3.2,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const keys = {}, bullets = [], lasers = [], warnings = [];
    let level = [], startTime = 0;
    const DURATION = 63;

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false, joyStart = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      joyStart = { x: touch.clientX, y: touch.clientY };
    });
    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });
    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function angleDiff(a, b) {
      let d = a - b;
      while (d > Math.PI) d -= 2 * Math.PI;
      while (d < -Math.PI) d += 2 * Math.PI;
      return Math.abs(d);
    }

    function update() {
      const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystickX;
      const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystickY;
      player.x += dx * player.speed;
      player.y += dy * player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });

      lasers.forEach(l => {
        l.angle += 0.01;
      });

      bullets.forEach(b => {
        const dist = Math.hypot(player.x + 15 - b.x, player.y + 15 - b.y);
        if (dist < b.r + 15 && !player.invincible) hit();
      });

      lasers.forEach(l => {
        const angleToPlayer = Math.atan2(player.y - l.y, player.x - l.x);
        const diff = angleDiff(angleToPlayer, l.angle);
        if (diff < 0.1 && Math.hypot(player.x - l.x, player.y - l.y) < l.length && !player.invincible) {
          hit();
        }
      });

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime) {
        player.invincible = false;
      }

      warnings.forEach((w, i) => {
        if (Date.now() - w.start > 1500) warnings.splice(i, 1);
      });
    }

    function hit() {
      player.lives--;
      player.invincible = true;
      player.lastHit = Date.now();
      updateHP();
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Предупреждения с металлическим свечением
      for (let w of warnings) {
        let glowGradient = ctx.createLinearGradient(w.x1, w.y1, w.x2, w.y2);
        glowGradient.addColorStop(0, '#aaa');
        glowGradient.addColorStop(0.5, '#fff');
        glowGradient.addColorStop(1, '#aaa');
        ctx.strokeStyle = glowGradient;
        ctx.lineWidth = 8;
        ctx.shadowColor = '#bbb';
        ctx.shadowBlur = 15;
        ctx.beginPath();
        ctx.moveTo(w.x1, w.y1);
        ctx.lineTo(w.x2, w.y2);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }

      // Мерцающий металлический игрок
      const alpha = 0.7 + 0.3 * Math.sin(Date.now() / 200);
      ctx.save();
      ctx.globalAlpha = alpha;

      let playerGradient = ctx.createLinearGradient(player.x, player.y, player.x + player.size, player.y + player.size);
      playerGradient.addColorStop(0, '#d0d0d0');
      playerGradient.addColorStop(0.3, '#f0f0f0');
      playerGradient.addColorStop(0.5, '#b0b0b0');
      playerGradient.addColorStop(0.7, '#e0e0e0');
      playerGradient.addColorStop(1, '#c0c0c0');

      ctx.fillStyle = playerGradient;
      ctx.fillRect(player.x, player.y, player.size, player.size);

      // Блик на игроке
      ctx.fillStyle = 'rgba(255,255,255,0.3)';
      ctx.fillRect(player.x + 4, player.y + 4, player.size / 3, player.size / 6);

      ctx.restore();

      // Пули с металлическим градиентом и свечением
      for (let b of bullets) {
        let bulletGradient = ctx.createRadialGradient(b.x, b.y, b.r / 4, b.x, b.y, b.r);
        bulletGradient.addColorStop(0, '#f0f0f0');
        bulletGradient.addColorStop(0.5, '#909090');
        bulletGradient.addColorStop(1, '#404040');
        ctx.fillStyle = bulletGradient;

        ctx.shadowColor = '#b0b0b0';
        ctx.shadowBlur = 10;

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();

        ctx.shadowBlur = 0;
      }

      // Лазеры — металлические линии с бликами
      for (let l of lasers) {
        let laserGradient = ctx.createLinearGradient(l.x, l.y, l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
        laserGradient.addColorStop(0, '#a0a0a0');
        laserGradient.addColorStop(0.5, '#e0e0e0');
        laserGradient.addColorStop(1, '#a0a0a0');

        ctx.strokeStyle = laserGradient;
        ctx.lineWidth = 8;
        ctx.shadowColor = '#d0d0d0';
        ctx.shadowBlur = 20;
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
        ctx.stroke();
        ctx.shadowBlur = 0;
      }
    }

    function updateHP() {
      info.textContent = 'Жизни: ' + player.lives;
    }

    function updateProgress(t) {
      progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
    }

    function saveProgress(percent, win = false) {
      const levelKey = 'level6';
      const old = JSON.parse(localStorage.getItem(levelKey)) || { stars: 0, percent: 0 };
      const stars = win ? 3 : percent >= 75 ? 2 : percent >= 40 ? 1 : 0;
      const newPercent = Math.max(old.percent, percent);
      const newStars = Math.max(old.stars, stars);
      localStorage.setItem(levelKey, JSON.stringify({ percent: newPercent, stars: newStars }));
    }

    function spawn(type) {
      const cx = canvas.width / 2, cy = canvas.height / 2;
      if (type === 'laser') {
        const angle = Math.random() * Math.PI * 2;
        const length = Math.min(canvas.width, canvas.height) * 1.2;
        const x2 = cx + Math.cos(angle) * length;
        const y2 = cy + Math.sin(angle) * length;
        warnings.push({ x1: cx, y1: cy, x2, y2, start: Date.now() });
        setTimeout(() => {
          lasers.push({ x: cx, y: cy, angle, length, spawnTime: Date.now() });
        }, 1500);
      } else if (type === 'bomb') {
        for (let i = 0; i < 4; i++) {
          const angle = i * Math.PI / 2;
          bullets.push({
            x: Math.random() * canvas.width,
            y: Math.random() * canvas.height,
            dx: Math.cos(angle) * 0.8,
            dy: Math.sin(angle) * 0.8,
            r: 12
          });
        }
      } else if (type === 'ring') {
        for (let i = 0; i < 20; i++) {
          const angle = (Math.PI * 2) * (i / 20);
          bullets.push({
            x: cx,
            y: cy,
            dx: Math.cos(angle) * 1.1,
            dy: Math.sin(angle) * 1.1,
            r: 6
          });
        }
      }
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });
      update();
      draw();
      updateProgress(t);

      if (player.lives <= 0) {
        const percent = Math.floor((t / DURATION) * 100);
        saveProgress(percent, false);
        alert('💀 Ты проиграл на ' + percent + '%');
        location.reload();
        return;
      }

      if (t < DURATION) {
        requestAnimationFrame(gameLoop);
      } else {
        saveProgress(100, true);
        alert('🎉 Уровень пройден!');
        location.href = 'index.html';
      }
    }

    function startLevel() {
      music.play().catch(() => {});
      startTime = Date.now();
      gameLoop();
    }

    for (let i = 2; i < DURATION; i += 2) {
      const types = ['laser', 'ring', 'bomb'];
      level.push({ time: i, type: types[Math.floor(Math.random() * types.length)] });
    }

    window.addEventListener('keydown', startLevel, { once: true });
    window.addEventListener('mousedown', startLevel, { once: true });
    window.addEventListener('touchstart', startLevel, { once: true });
  </script>
</body>
</html>
