<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 9</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; overflow: hidden; background: #111; }
    body {
      background: url('bg9.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas { display: block; }

    #info, #progressContainer, #exitButton {
      position: absolute;
      z-index: 10;
      font-family: monospace;
      color: white;
    }
    #info { top: 10px; left: 10px; font-size: 20px; }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #444;
      border: 1px solid white;
    }
    #progressBar {
      height: 100%;
      background: cyan;
      width: 0%;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
    }
    #exitButton:hover { background: rgba(255, 255, 255, 0.2); }

    #joystick {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 50%;
      touch-action: none;
      z-index: 10;
      display: none; /* Скрыт по умолчанию */
    }
    #stick {
      width: 40px;
      height: 40px;
      background: white;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
    }
  </style>
</head>
<body>
  <div id="info">Жизни: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">Выйти</div>
  <div id="joystick"><div id="stick"></div></div>
  <canvas id="game"></canvas>
  <audio id="music" src="undertale_099. Power of 'NEO'.mp3" loop></audio>

  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    let lastPlayerX = player.x;
    let lastPlayerY = player.y;

    const bullets = [], lasers = [], level = [];
    const DURATION = 60;
    let startTime = 0;

    const keys = {};
    let joystick = { dx: 0, dy: 0 };

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function isMobile() {
      return /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|Mobile/i.test(navigator.userAgent);
    }

    if (isMobile()) {
      document.getElementById('joystick').style.display = 'block';

      const joy = document.getElementById('joystick');
      const stick = document.getElementById('stick');

      joy.addEventListener('touchstart', e => moveStick(e.touches[0]));
      joy.addEventListener('touchmove', e => moveStick(e.touches[0]));
      joy.addEventListener('touchend', () => {
        stick.style.top = '30px';
        stick.style.left = '30px';
        joystick.dx = 0;
        joystick.dy = 0;
      });

      function moveStick(touch) {
        const rect = joy.getBoundingClientRect();
        const x = touch.clientX - rect.left - 50;
        const y = touch.clientY - rect.top - 50;
        const dist = Math.min(40, Math.hypot(x, y));
        const angle = Math.atan2(y, x);
        stick.style.left = 50 + dist * Math.cos(angle) - 20 + 'px';
        stick.style.top = 50 + dist * Math.sin(angle) - 20 + 'px';
        joystick.dx = Math.cos(angle);
        joystick.dy = Math.sin(angle);
      }
    }

    function update() {
      const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystick.dx;
      const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystick.dy;
      player.x += dx * player.speed;
      player.y += dy * player.speed;
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      bullets.forEach((b, i) => {
        if (b.type === 'spiral') {
          b.angle += 0.05;
          b.dx = Math.cos(b.angle) * 2;
          b.dy = Math.sin(b.angle) * 2;
        }
        if (b.type === 'homing') {
          const angle = Math.atan2((player.y + 15) - b.y, (player.x + 15) - b.x);
          b.dx = Math.cos(angle) * 1.5;
          b.dy = Math.sin(angle) * 1.5;
        }

        b.x += b.dx;
        b.y += b.dy;

        if (b.life && Date.now() - b.start > b.life) bullets.splice(i, 1);
        if (b.type === 'explosive' && Date.now() - b.start > b.life - 500) b.r += 0.5;

        const dist = Math.hypot(player.x + 15 - b.x, player.y + 15 - b.y);
        if (dist < b.r + 15 && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          bullets.splice(i, 1);
          document.getElementById('info').textContent = 'Жизни: ' + player.lives;
        }
      });

      lasers.forEach((l, i) => {
        if (!l.active && Date.now() - l.spawnTime > 1000) l.active = true;
        if (Date.now() - l.spawnTime > 4000) lasers.splice(i, 1);
        if (l.active) l.angle += 0.01;

        const lx1 = l.x;
        const ly1 = l.y;
        const lx2 = l.x + Math.cos(l.angle) * l.length;
        const ly2 = l.y + Math.sin(l.angle) * l.length;

        const px = player.x + player.size / 2;
        const py = player.y + player.size / 2;

        const dist = Math.abs((ly2 - ly1) * px - (lx2 - lx1) * py + lx2 * ly1 - ly2 * lx1) / Math.hypot(lx2 - lx1, ly2 - ly1);
        const moved = Math.hypot(player.x - lastPlayerX, player.y - lastPlayerY) > 0.5;

        if (l.active && dist < 15 && !player.invincible) {
          if (!l.safe || (l.safe && moved)) {
            player.lives--;
            player.invincible = true;
            player.lastHit = Date.now();
            document.getElementById('info').textContent = 'Жизни: ' + player.lives;
          }
        }
      });

      lastPlayerX = player.x;
      lastPlayerY = player.y;

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime)
        player.invincible = false;
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0)
        ctx.fillStyle = 'cyan', ctx.fillRect(player.x, player.y, player.size, player.size);

      bullets.forEach(b => {
        ctx.fillStyle =
          b.type === 'explosive' ? 'orange' :
          b.type === 'zigzag' ? 'magenta' :
          b.type === 'spiral' ? 'lime' :
          b.type === 'homing' ? 'red' :
          'white';

        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();

        if (b.type === 'explosive') {
          ctx.strokeStyle = 'yellow';
          ctx.lineWidth = 2;
          ctx.beginPath();
          ctx.arc(b.x, b.y, b.r + 10, 0, Math.PI * 2);
          ctx.stroke();
        }
      });

      lasers.forEach(l => {
        ctx.strokeStyle = l.safe ? 'blue' : 'red';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
        ctx.stroke();

        if (!l.active) {
          ctx.strokeStyle = 'yellow';
          ctx.setLineDash([10, 10]);
          ctx.beginPath();
          ctx.moveTo(l.x, l.y);
          ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
          ctx.stroke();
          ctx.setLineDash([]);
        }

        if (l.safe && l.active) {
          ctx.strokeStyle = 'rgba(0, 0, 255, 0.2)';
          ctx.beginPath();
          ctx.arc(player.x + player.size / 2, player.y + player.size / 2, 40, 0, Math.PI * 2);
          ctx.stroke();
        }
      });
    }

    function spawn(type) {
      const cx = canvas.width / 2, cy = canvas.height / 2;
      if (type === 'zigzag') {
        for (let i = 0; i < 6; i++) {
          bullets.push({ x: Math.random() * canvas.width, y: -10, dx: 2, dy: 0, r: 6, type: 'zigzag', start: Date.now(), life: 8000 });
        }
      } else if (type === 'explosive') {
        for (let i = 0; i < 8; i++) {
          bullets.push({ x: cx, y: cy, dx: Math.cos(i) * 2, dy: Math.sin(i) * 2, r: 5, type: 'explosive', start: Date.now(), life: 1500 });
        }
      } else if (type === 'spiral') {
        for (let i = 0; i < 12; i++) {
          const angle = i * Math.PI / 6;
          bullets.push({
            x: cx, y: cy,
            dx: Math.cos(angle) * 1.5,
            dy: Math.sin(angle) * 1.5,
            r: 6, type: 'spiral',
            start: Date.now(), life: 6000,
            angle: angle
          });
        }
      } else if (type === 'homing') {
        bullets.push({ x: Math.random() * canvas.width, y: -10, r: 7, type: 'homing', start: Date.now(), life: 8000 });
      } else if (type === 'laser' || type === 'blueLaser') {
        const angle = Math.random() * Math.PI * 2;
        const length = Math.min(canvas.width, canvas.height);
        const safe = type === 'blueLaser';
        lasers.push({ x: cx, y: cy, angle, length, spawnTime: Date.now(), safe, active: false });
      }
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });
      update();
      draw();
      document.getElementById('progressBar').style.width = Math.min(100, (t / DURATION) * 100) + '%';
      if (player.lives <= 0) return alert('💀 Ты проиграл'), location.reload();
      if (t >= DURATION) return alert('🎉 Победа!'), location.href = 'index.html';
      requestAnimationFrame(gameLoop);
    }

    for (let i = 2; i < DURATION; i += 2.5) {
      const types = ['zigzag', 'laser', 'blueLaser', 'explosive', 'spiral', 'homing'];
      if (i > DURATION / 2) types.push('explosive');
      level.push({ time: i, type: types[Math.floor(Math.random() * types.length)] });
    }

    document.getElementById('music').play().catch(() => {});
    startTime = Date.now();
    gameLoop();
  </script>
</body>
</html>
