<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Level 2</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    body {
      background: url('bg2.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas {
      display: block;
      background: radial-gradient(#111, black);
    }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      font-size: 20px;
      color: white;
      font-family: monospace;
      z-index: 10;
    }
    #progressContainer {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #444;
      border: 1px solid white;
      z-index: 10;
    }
    #progressBar {
      height: 100%;
      background: crimson;
      width: 0%;
    }
    #exitButton {
      position: absolute;
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #exitButton:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: violet;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform: translate(0, 0);
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick {
        display: none;
      }
    }
  </style>
  
</head>
<body>
  <div id="info">했햦향햫햦: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">뉌햧혝햦 햦향 혞쮏쒫쫨</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="battle_agains_the_truehero.mp3"></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const info = document.getElementById('info');
    const progressBar = document.getElementById('progressBar');
    const music = document.getElementById('music');

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3.2,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const keys = {};
    const bullets = [];
    const lasers = [];
    const warnings = [];
    let level = [];
    let startTime = 0;
    const DURATION = 156;

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false;
    let joyStart = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      joyStart = { x: touch.clientX, y: touch.clientY };
    });

    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });

    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    function update() {
      const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystickX;
      const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystickY;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
      });

      lasers.forEach(l => {
        l.angle += 0.02;
        if (Date.now() - l.spawnTime > 4000) {
          lasers.splice(lasers.indexOf(l), 1);
        }
      });

      bullets.forEach(b => {
        const dist = Math.hypot(player.x + 15 - b.x, player.y + 15 - b.y);
        if (dist < b.r + 15 && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          updateHP();
        }
      });

      lasers.forEach(l => {
        const angleToPlayer = Math.atan2(player.y - l.y, player.x - l.x);
        const diff = Math.abs(angleToPlayer - l.angle % (Math.PI * 2));
        if (diff < 0.1 && Math.hypot(player.x - l.x, player.y - l.y) < l.length && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          updateHP();
        }
      });

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime) {
        player.invincible = false;
      }

      const now = Date.now();
      warnings.forEach((w, i) => {
        if (now - w.start > 1500) warnings.splice(i, 1);
      });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (let w of warnings) {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(w.x1, w.y1);
        ctx.lineTo(w.x2, w.y2);
        ctx.stroke();
      }

      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
        ctx.fillStyle = 'cyan';
        ctx.fillRect(player.x, player.y, player.size, player.size);
      }
      for (let b of bullets) {
        ctx.fillStyle = 'magenta';
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
      }
      for (let l of lasers) {
        ctx.strokeStyle = 'red';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(l.x, l.y);
        ctx.lineTo(l.x + Math.cos(l.angle) * l.length, l.y + Math.sin(l.angle) * l.length);
        ctx.stroke();
      }
    }

    function updateHP() {
      info.textContent = '했햦향햫햦: ' + player.lives;
    }

    function updateProgress(t) {
      progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
    }

    function saveProgress(percent, win = false) {
      const levelKey = 'level2';
      const old = JSON.parse(localStorage.getItem(levelKey)) || { stars: 0, percent: 0 };
      const stars = win ? 3 : percent >= 75 ? 2 : percent >= 40 ? 1 : 0;
      const newPercent = Math.max(old.percent, percent);
      const newStars = Math.max(old.stars, stars);
      localStorage.setItem(levelKey, JSON.stringify({ percent: newPercent, stars: newStars }));
    }

    function spawn(type) {
      if (type === 'laser') {
        const cx = canvas.width / 2;
        const cy = canvas.height / 2;
        const angle = Math.random() * Math.PI * 2;
        const length = Math.min(canvas.width, canvas.height) * 1.2;
        const x2 = cx + Math.cos(angle) * length;
        const y2 = cy + Math.sin(angle) * length;
        warnings.push({ x1: cx, y1: cy, x2, y2, start: Date.now() });
        setTimeout(() => {
          lasers.push({ x: cx, y: cy, angle, length, spawnTime: Date.now() });
        }, 1500);
      } else if (type === 'cross') {
        for (let i = 0; i < canvas.height; i += 80) {
          bullets.push({ x: -10, y: i, dx: 2.2, dy: 0, r: 10 });
          bullets.push({ x: canvas.width + 10, y: i, dx: -2.2, dy: 0, r: 10 });
        }
      } else if (type === 'spin') {
        for (let i = 0; i < 12; i++) {
          const angle = (Math.PI * 2) * (i / 12);
          bullets.push({
            x: canvas.width / 2,
            y: canvas.height / 2,
            dx: Math.cos(angle) * 1.8,
            dy: Math.sin(angle) * 1.8,
            r: 8
          });
        }
      }
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });

      update();
      draw();
      updateProgress(t);

      if (player.lives <= 0) {
        const percent = Math.floor((t / DURATION) * 100);
        saveProgress(percent, false);
        alert('游 햑혦 쮏쟳햟햩 햫햟 ' + percent + '%');
        location.reload();
        return;
      }

      if (t < DURATION) {
        requestAnimationFrame(gameLoop);
      } else {
        saveProgress(100, true);
        alert('游꿀 햒쮏쒫왏쫨 쮏좛얧왏!');
        location.href = 'index.html';
      }
    }

    function startLevel() {
      music.play().catch(() => {});
      startTime = Date.now();
      gameLoop();
    }

    for (let i = 3; i < DURATION; i += 2) {
      const types = ['laser', 'cross', 'spin'];
      level.push({ time: i, type: types[Math.floor(Math.random() * types.length)] });
    }

    window.addEventListener('keydown', startLevel, { once: true });
    window.addEventListener('mousedown', startLevel, { once: true });
    window.addEventListener('touchstart', startLevel, { once: true });
  </script>
</body>
</html>
