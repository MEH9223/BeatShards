<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* –§–æ–Ω —Å –ø–ª–∞–≤–Ω—ã–º –ø–µ—Ä–µ–ª–∏–≤–æ–º –≥—Ä–∞–¥–∏–µ–Ω—Ç–∞ */
    body {
      margin: 0;
      padding: 20px;
      font-family: monospace;
      color: #0f0;
      background: linear-gradient(135deg, #000, #111, #000);
      background-size: 400% 400%;
      animation: backgroundMove 20s ease infinite;
      overflow-x: hidden;
      position: relative;
      min-height: 100vh;
    }
    @keyframes backgroundMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è –≤—Ä–∞—â–∞—é—â–∏—Ö—Å—è –∫–≤–∞–¥—Ä–∞—Ç–æ–≤ */
    #animatedSquares {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      overflow: visible;
      z-index: 0;
    }

    .square {
      position: absolute;
      width: 60px;
      height: 60px;
      background: linear-gradient(45deg, rgba(0,255,255,0.1), rgba(0,255,255,0.25));
      border: 1px solid rgba(0,255,255,0.3);
      border-radius: 8px;
      animation: rotateSquare linear infinite;
      filter: drop-shadow(0 0 5px rgba(0,255,255,0.3));
      mix-blend-mode: screen;
    }

    @keyframes rotateSquare {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    /* –õ–æ–∞–¥–µ—Ä */
    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    #loader::after {
      content: "–ó–∞–≥—Ä—É–∑–∫–∞...";
      font-size: 24px;
      color: #0ff;
      animation: blink 1s infinite;
      text-shadow: 0 0 10px #0ff;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
    .nav {
      text-align: center;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }
    .nav a {
      color: #0ff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.3s;
      text-shadow: 0 0 6px #0ff;
    }
    .nav a:hover {
      text-shadow: 0 0 12px #0ff;
    }

    h1 {
      text-align: center;
      font-size: 40px;
      color: #0f0;
      text-shadow: 0 0 15px #0f0, 0 0 30px #0f0;
      margin-bottom: 30px;
      position: relative;
      z-index: 10;
    }

    /* –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è */
    #achievementsContainer {
      max-width: 480px;
      margin: 0 auto 40px auto;
      position: relative;
      z-index: 10;
    }

    .achievement {
      background: rgba(0, 30, 0, 0.85);
      border-radius: 14px;
      border: 2px solid #0f0;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.6);
      color: #ccffcc;
      margin: 15px 0;
      padding: 20px 25px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      opacity: 0;
      transform: translateY(15px);
      animation: fadeInUp 0.5s forwards;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 18px;
    }
    .achievement.locked {
      background: rgba(10, 10, 10, 0.6);
      border-color: #444;
      box-shadow: none;
      color: #444;
      filter: grayscale(70%);
      cursor: default;
    }
    .achievement.unlocked:hover {
      background: rgba(0, 255, 0, 0.1);
      box-shadow: 0 0 30px lime, 0 0 10px #0f0;
      transform: translateY(0) scale(1.03);
      cursor: default;
    }
    .achievement b {
      font-weight: 700;
      font-size: 20px;
      text-shadow: 0 0 5px #0f0;
      min-width: 32px;
      text-align: center;
    }
    .achievement small {
      color: #afa;
      font-size: 14px;
      line-height: 1.2;
      flex-grow: 1;
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* –°–∫—Ä—ã—Ç–∞—è –∫–Ω–æ–ø–∫–∞ */
    #secretTrigger {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 30px;
      opacity: 0.05;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 28px;
      }
      #achievementsContainer {
        max-width: 95%;
      }
      .achievement {
        font-size: 16px;
        padding: 15px 20px;
      }
    }
  </style>
</head>
<body>

  <div id="loader"></div>

  <div id="animatedSquares"></div>

  <div class="nav">
    <a href="index.html">üéÆ –£—Ä–æ–≤–Ω–∏</a>
    <a href="achievements.html">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
    <a href="records.html">üìà –†–µ–∫–æ—Ä–¥—ã</a>
  </div>

  <h1>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
  <div id="achievementsContainer"></div>

  <!-- –°–∫—Ä—ã—Ç–∞—è –∑–æ–Ω–∞ -->
  <div id="secretTrigger" title="üòè"></div>

  <script>
    // –õ–æ–∞–¥–µ—Ä —Å–∫—Ä—ã–≤–∞–µ—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });

    // –°–æ–∑–¥–∞—ë–º –≤—Ä–∞—â–∞—é—â–∏–µ—Å—è –∫–≤–∞–¥—Ä–∞—Ç—ã –Ω–∞ —Ñ–æ–Ω–µ
    const squaresContainer = document.getElementById("animatedSquares");
    const squaresCount = 18;

    for(let i=0; i<squaresCount; i++) {
      const sq = document.createElement("div");
      sq.className = "square";
      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞—á–∞–ª—å–Ω–æ–µ –ø–æ–ª–æ–∂–µ–Ω–∏–µ –ø–æ —ç–∫—Ä–∞–Ω—É
      sq.style.top = Math.random() * 100 + "vh";
      sq.style.left = Math.random() * 100 + "vw";
      // –°–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä –æ—Ç 30 –¥–æ 80 px
      const size = 30 + Math.random() * 50;
      sq.style.width = size + "px";
      sq.style.height = size + "px";
      // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –≤—Ä–∞—â–µ–Ω–∏—è –æ—Ç 20 –¥–æ 60 —Å–µ–∫—É–Ω–¥
      sq.style.animationDuration = (20 + Math.random() * 40) + "s";
      // –°–ª—É—á–∞–π–Ω—ã–π delay —á—Ç–æ–±—ã –Ω–µ –≤—Å–µ —Å—Ç–∞—Ä—Ç–æ–≤–∞–ª–∏ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω–æ
      sq.style.animationDelay = (Math.random() * 20) + "s";
      // –°–ª—É—á–∞–π–Ω–æ–µ –Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –≤—Ä–∞—â–µ–Ω–∏—è
      if(Math.random() < 0.5) sq.style.animationDirection = "reverse";
      squaresContainer.appendChild(sq);
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–π
    const container = document.getElementById("achievementsContainer");

    let passedLevels = 0;
    let nightmarePassed = 0;

    for (let i = 1; i <= 10; i++) {
      const data = JSON.parse(localStorage.getItem(`level${i}`));
      if (data && data.percent >= 100) {
        passedLevels++;
        if (i === 10) nightmarePassed++;
      }
    }

    const achievements = [
      {
        icon: "üë£",
        title: "–ü–µ—Ä–≤—ã–µ —à–∞–≥–∏",
        desc: "–ü—Ä–æ–π—Ç–∏ –ø–µ—Ä–≤—ã–π —É—Ä–æ–≤–µ–Ω—å",
        unlocked: JSON.parse(localStorage.getItem("level1"))?.percent >= 100
      },
      {
        icon: "üìä",
        title: "–°—Ä–µ–¥–Ω–∏—á–µ–∫",
        desc: "–ü—Ä–æ–π—Ç–∏ 3 –ª—é–±—ã—Ö —É—Ä–æ–≤–Ω—è",
        unlocked: passedLevels >= 3
      },
      {
        icon: "üíÄ",
        title: "–ú–∞—Å—Ç–µ—Ä",
        desc: "–ü—Ä–æ–π—Ç–∏ –æ–¥–∏–Ω —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ Nightmare",
        unlocked: nightmarePassed >= 1
      },
      {
        icon: "üéÆ",
        title: "–ö–∏–±–µ—Ä—Å–ø–æ—Ä—Ç—Å–º–µ–Ω",
        desc: "–ü—Ä–æ–π—Ç–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ Nightmare",
        unlocked: nightmarePassed >= 1 && JSON.parse(localStorage.getItem("level10"))?.percent >= 100
      }
    ];

    achievements.forEach((ach, index) => {
      const div = document.createElement("div");
      div.className = `achievement ${ach.unlocked ? "unlocked" : "locked"}`;
      div.style.animationDelay = `${index * 0.15}s`;
      div.innerHTML = `<b>${ach.icon}</b><small><b>${ach.title}</b><br>${ach.desc}</small>`;
      container.appendChild(div);
    });

    // –°–µ–∫—Ä–µ—Ç–Ω–æ–µ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏–µ
    const secretKey = "secretAchievementUnlocked";

    function showSecretAchievement() {
      const div = document.createElement("div");
      div.className = "achievement unlocked";
      div.style.animationDelay = `${achievements.length * 0.15 + 0.2}s`;
      div.innerHTML = `<b>üß†</b><small><b>–°–µ–∫—Ä–µ—Ç –Ω–∞–π–¥–µ–Ω!</b><br>–¢—ã –Ω–∞—à—ë–ª —Ç–æ, —á—Ç–æ —Å–∫—Ä—ã—Ç–æ –æ—Ç –≤—Å–µ—Ö.</small>`;
      container.appendChild(div);
    }

    if (localStorage.getItem(secretKey) === "true") {
      showSecretAchievement();
    }

    document.getElementById("secretTrigger").addEventListener("click", () => {
      if (localStorage.getItem(secretKey) !== "true") {
        localStorage.setItem(secretKey, "true");
        showSecretAchievement();
      }
    });
  </script>
</body>
</html>
