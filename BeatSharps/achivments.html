<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #loader::after {
      content: "–ó–∞–≥—Ä—É–∑–∫–∞...";
      font-size: 24px;
      color: #0ff;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    body {
      background: linear-gradient(160deg, #000 0%, #020 100%);
      color: #0f0;
      font-family: monospace;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 36px;
      color: #0f0;
      text-shadow: 0 0 10px #0f0, 0 0 20px #0f0;
      margin-bottom: 30px;
    }

    .nav {
      text-align: center;
      margin-bottom: 30px;
    }

    .nav a {
      color: #0ff;
      margin: 0 12px;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
      transition: 0.2s;
    }

    .nav a:hover {
      text-shadow: 0 0 6px #0ff;
    }

    .achievement {
      margin: 15px auto;
      padding: 20px;
      max-width: 450px;
      border-radius: 14px;
      border: 2px solid #0f0;
      background: rgba(0, 30, 0, 0.8);
      box-shadow: 0 0 15px #003300;
      transition: 0.3s;
      animation: fadeIn 0.5s forwards;
      opacity: 0;
      transform: translateY(10px);
    }

    .achievement.locked {
      color: #444;
      background: #111;
      border-color: #222;
      box-shadow: none;
      text-shadow: none;
    }

    .achievement.unlocked {
      border-color: lime;
      background: #030;
      box-shadow: 0 0 20px lime;
      color: #ccffcc;
    }

    .achievement b {
      font-size: 18px;
      color: #0f0;
    }

    .achievement small {
      display: block;
      margin-top: 5px;
      font-size: 14px;
      color: #aaa;
    }

    .achievement.unlocked small {
      color: #bfb;
    }

    .icon {
      margin-right: 10px;
      font-size: 20px;
      vertical-align: middle;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* –°–∫—Ä—ã—Ç–∞—è –∫–Ω–æ–ø–∫–∞ */
    #secretTrigger {
      position: fixed;
      bottom: 0;
      right: 0;
      width: 30px;
      height: 30px;
      opacity: 0.05;
      cursor: pointer;
      z-index: 10000;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      h1 {
        font-size: 26px;
      }
      .achievement {
        max-width: 95%;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div id="loader"></div>

  <div class="nav">
    <a href="index.html">üéÆ –£—Ä–æ–≤–Ω–∏</a>
    <a href="achievements.html">üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</a>
    <a href="records.html">üìà –†–µ–∫–æ—Ä–¥—ã</a>
  </div>

  <h1>üèÜ –î–æ—Å—Ç–∏–∂–µ–Ω–∏—è</h1>
  <div id="achievementsContainer"></div>

  <!-- –°–∫—Ä—ã—Ç–∞—è –∑–æ–Ω–∞ -->
  <div id="secretTrigger" title="üòè"></div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.getElementById("loader");
      if (loader) loader.style.display = "none";
    });

    const container = document.getElementById("achievementsContainer");

    let passedLevels = 0;
    let nightmarePassed = 0;

    for (let i = 1; i <= 10; i++) {
      const data = JSON.parse(localStorage.getItem(`level${i}`));
      if (data && data.percent >= 100) {
        passedLevels++;
        if (i === 10) nightmarePassed++;
      }
    }

    const achievements = [
      {
        icon: "üë£",
        title: "–ü–µ—Ä–≤—ã–µ —à–∞–≥–∏",
        desc: "–ü—Ä–æ–π—Ç–∏ –ø–µ—Ä–≤—ã–π —É—Ä–æ–≤–µ–Ω—å",
        unlocked: JSON.parse(localStorage.getItem("level1"))?.percent >= 100
      },
      {
        icon: "üìä",
        title: "–°—Ä–µ–¥–Ω–∏—á–µ–∫",
        desc: "–ü—Ä–æ–π—Ç–∏ 3 –ª—é–±—ã—Ö —É—Ä–æ–≤–Ω—è",
        unlocked: passedLevels >= 3
      },
      {
        icon: "üíÄ",
        title: "–ú–∞—Å—Ç–µ—Ä",
        desc: "–ü—Ä–æ–π—Ç–∏ –æ–¥–∏–Ω —É—Ä–æ–≤–µ–Ω—å —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ Nightmare",
        unlocked: nightmarePassed >= 1
      },
      {
        icon: "üéÆ",
        title: "–ö–∏–±–µ—Ä—Å–ø–æ—Ä—Ç—Å–º–µ–Ω",
        desc: "–ü—Ä–æ–π—Ç–∏ –≤—Å–µ —É—Ä–æ–≤–Ω–∏ —Å–ª–æ–∂–Ω–æ—Å—Ç–∏ Nightmare",
        unlocked: nightmarePassed >= 1 && JSON.parse(localStorage.getItem("level10"))?.percent >= 100
      }
    ];

    achievements.forEach((ach, index) => {
      const div = document.createElement("div");
      div.className = `achievement ${ach.unlocked ? "unlocked" : "locked"}`;
      div.style.animationDelay = `${index * 0.15}s`;
      div.innerHTML = `<b class="icon">${ach.icon}</b> <b>${ach.title}</b><br><small>${ach.desc}</small>`;
      container.appendChild(div);
    });

    // –°–µ–∫—Ä–µ—Ç
    const secretKey = "secretAchievementUnlocked";

    function showSecretAchievement() {
      const div = document.createElement("div");
      div.className = "achievement unlocked";
      div.innerHTML = `<b class="icon">üß†</b> <b>–°–µ–∫—Ä–µ—Ç –Ω–∞–π–¥–µ–Ω!</b><br><small>–¢—ã –Ω–∞—à—ë–ª —Ç–æ, —á—Ç–æ —Å–∫—Ä—ã—Ç–æ –æ—Ç –≤—Å–µ—Ö.</small>`;
      container.appendChild(div);
    }

    if (localStorage.getItem(secretKey) === "true") {
      showSecretAchievement();
    }

    document.getElementById("secretTrigger").addEventListener("click", () => {
      if (localStorage.getItem(secretKey) !== "true") {
        localStorage.setItem(secretKey, "true");
        showSecretAchievement();
      }
    });
  </script>

</body>
</html>
