<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body {
      margin: 0; 
      overflow: hidden; 
      background: radial-gradient(circle at center, #1a0000 0%, #000000 80%);
      height: 100%;
    }
    canvas { display: block; background: transparent; }

    #info, #progressContainer, #exitButton {
      position: absolute;
      z-index: 10;
      font-family: monospace;
      color: #fff;
      user-select: none;
      text-shadow: 0 0 5px #ff4444;
    }
    #info { top: 10px; left: 10px; font-size: 22px; font-weight: bold; }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 220px;
      height: 22px;
      background: rgba(255, 0, 0, 0.15);
      border: 1px solid #ff2222;
      border-radius: 11px;
      box-shadow: 0 0 8px #ff0000;
      overflow: hidden;
    }
    #progressBar {
      height: 100%;
      background: linear-gradient(90deg, #ff0000, #ff6666, #ff0000);
      width: 0%;
      border-radius: 11px 0 0 11px;
      box-shadow: 0 0 12px #ff5555, inset 0 0 8px #ff8888;
      transition: width 0.15s ease-out;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 6px 12px;
      font-size: 14px;
      background: rgba(255, 50, 50, 0.3);
      border: 1px solid #ff4444;
      border-radius: 7px;
      cursor: pointer;
      text-shadow: 0 0 6px #ff2222;
      transition: background 0.3s ease;
    }
    #exitButton:hover {
      background: rgba(255, 100, 100, 0.6);
    }
    #joystick {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255, 50, 50, 0.07);
      border: 2px solid #ff4444;
      border-radius: 50%;
      z-index: 10;
      touch-action: none;
      box-shadow: 0 0 12px #ff4444 inset;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: #ff2222;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      transform: translate(0, 0);
      box-shadow:
        0 0 12px #ff5555,
        0 0 20px #ff0000;
      transition: transform 0.1s ease-out;
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick { display: none; }
    }
  </style>
</head>
<body>
  <div id="info">Жизни: 5</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">Выйти</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_080. Finale.mp3" loop></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let bullets = [];
    const level = [];
    const info = document.getElementById('info');
    const progressBar = document.getElementById('progressBar');
    const music = document.getElementById('music');

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false;
    let joyStart = { x: 0, y: 0 };

    let shakeTime = 0;
    let shakeIntensity = 0;

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      const touch = e.touches[0];
      joyStart = { x: touch.clientX, y: touch.clientY };
    });
    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });
    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3.2,
      lives: 5,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const keys = {};
    document.addEventListener('keydown', e => keys[e.key] = true);
    document.addEventListener('keyup', e => keys[e.key] = false);

    const DURATION = 112;
    let startTime = 0;

    function randomColor(type) {
      const colors = {
        spiral: 'white',
        raindrop: 'cyan',
        crossburst: 'red',
        cornerRain: 'violet',
        sideRain: 'orange',
        circleWave: 'lime',
        targetBurst: 'yellow'
      };
      return colors[type] || 'white';
    }

    function spawn(type) {
      const cx = canvas.width / 2;
      const cy = canvas.height / 2;
      const color = randomColor(type);

      if (type === 'spiral') {
        const skips = [];
        while (skips.length < 3) {
          const val = Math.floor(Math.random() * 36);
          if (!skips.some(s => Math.abs(s - val) < 4)) skips.push(val);
        }
        for (let i = 0; i < 36; i++) {
          if (skips.some(s => Math.abs(i - s) < 2)) continue;
          const angle = (Math.PI * 2) * (i / 36);
          bullets.push({ 
            x: cx, 
            y: cy, 
            dx: Math.cos(angle) * 2, 
            dy: Math.sin(angle) * 2, 
            r: 6, 
            color,
            glow: true,
            spawn: Date.now(), 
            life: 7000 
          });
        }

      } else if (type === 'raindrop') {
        const gaps = [];
        while (gaps.length < 3) {
          const g = Math.floor(Math.random() * canvas.width);
          if (!gaps.some(other => Math.abs(other - g) < 100)) gaps.push(g);
        }
        for (let i = 0; i < canvas.width; i += 40) {
          if (gaps.some(g => Math.abs(i - g) < 60)) continue;
          bullets.push({ x: i, y: -10, dx: 0, dy: 4, r: 8, color, glow: true, spawn: Date.now(), life: 7000 });
        }

      } else if (type === 'crossburst') {
        for (let i = -1; i <= 1; i += 2) {
          bullets.push({ x: cx, y: cy, dx: i * 5, dy: 0, r: 6, color, glow: true, spawn: Date.now(), life: 5000 });
          bullets.push({ x: cx, y: cy, dx: 0, dy: i * 5, r: 6, color, glow: true, spawn: Date.now(), life: 5000 });
        }

      } else if (type === 'cornerRain') {
        for (let i = 0; i < 4; i++) {
          const x = i % 2 === 0 ? 0 : canvas.width;
          const y = i < 2 ? 0 : canvas.height;
          const dx = (canvas.width / 2 - x) / 60;
          const dy = (canvas.height / 2 - y) / 60;
          for (let j = 0; j < 5; j++) {
            bullets.push({ x, y, dx, dy, r: 5, color, glow: true, spawn: Date.now(), life: 5000 });
          }
        }

      } else if (type === 'sideRain') {
        const gaps = [];
        while (gaps.length < 2) {
          const g = Math.floor(Math.random() * canvas.height);
          if (!gaps.some(other => Math.abs(other - g) < 100)) gaps.push(g);
        }
        for (let i = 0; i < canvas.height; i += 40) {
          if (gaps.some(g => Math.abs(i - g) < 60)) continue;
          bullets.push({ x: -10, y: i, dx: 4, dy: 0, r: 7, color, glow: true, spawn: Date.now(), life: 7000 });
        }

      } else if (type === 'circleWave') {
        for (let i = 0; i < 24; i++) {
          const angle = (Math.PI * 2) * (i / 24);
          const speed = 2 + Math.random() * 2;
          bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * speed, dy: Math.sin(angle) * speed, r: 5, color, glow: true, spawn: Date.now(), life: 6000 });
        }

      } else if (type === 'targetBurst') {
        for (let i = 0; i < 5; i++) {
          const angle = Math.atan2(player.y - cy, player.x - cx) + (Math.random() - 0.5);
          bullets.push({
            x: cx,
            y: cy,
            dx: Math.cos(angle) * 4,
            dy: Math.sin(angle) * 4,
            r: 5,
            color,
            glow: true,
            spawn: Date.now(),
            life: 6000
          });
        }
      }
    }

    const attackTypes = ['spiral', 'raindrop', 'crossburst', 'cornerRain', 'sideRain', 'circleWave', 'targetBurst'];
    for (let i = 20; i < DURATION; i += 2) {
      const type = attackTypes[Math.floor(Math.random() * attackTypes.length)];
      level.push({ time: i, type, triggered: false });
    }

    function update() {
      let dx = joystickX || 0;
      let dy = joystickY || 0;
      if (keys['ArrowUp'] || keys['w']) dy = -1;
      if (keys['ArrowDown'] || keys['s']) dy = 1;
      if (keys['ArrowLeft'] || keys['a']) dx = -1;
      if (keys['ArrowRight'] || keys['d']) dx = 1;

      player.x += dx * player.speed;
      player.y += dy * player.speed;

      bullets = bullets.filter(b => Date.now() - b.spawn <= b.life);
      bullets.forEach(b => {
        b.x += b.dx;
        b.y += b.dy;
        const dist = Math.hypot(player.x - b.x, player.y - b.y);
        if (dist < player.size && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = Date.now();
          info.textContent = 'Жизни: ' + player.lives;
          shakeTime = 300;
          shakeIntensity = 8;
        }
      });

      if (player.invincible && Date.now() - player.lastHit > player.invincibleTime)
        player.invincible = false;

      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));
    }

    function draw(t) {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.save();
      if (shakeTime > 0) {
        const dx = (Math.random() - 0.5) * shakeIntensity;
        const dy = (Math.random() - 0.5) * shakeIntensity;
        ctx.translate(dx, dy);
        shakeTime -= 16;
      }

      // Полупрозрачный красный туман
      const grad = ctx.createRadialGradient(
        canvas.width / 2, canvas.height / 2, canvas.width / 10,
        canvas.width / 2, canvas.height / 2, canvas.width / 1.5
      );
      grad.addColorStop(0, 'rgba(255, 20, 20, 0.15)');
      grad.addColorStop(1, 'rgba(0,0,0,0.9)');
      ctx.fillStyle = grad;
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Игрок с эффектом свечения
      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
        ctx.shadowColor = 'rgba(255, 0, 0, 0.9)';
        ctx.shadowBlur = 20;
        ctx.fillStyle = '#ff3300';
        ctx.fillRect(player.x, player.y, player.size, player.size);
        ctx.shadowBlur = 0;
      }

      // Пули с эффектом свечения
      bullets.forEach(b => {
        if (b.glow) {
          ctx.shadowColor = b.color;
          ctx.shadowBlur = 15;
        } else {
          ctx.shadowBlur = 0;
        }
        ctx.fillStyle = b.color;
        ctx.beginPath();
        ctx.arc(b.x, b.y, b.r, 0, Math.PI * 2);
        ctx.fill();
        ctx.shadowBlur = 0;
      });

      ctx.restore();
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => {
        if (!e.triggered && t >= e.time) {
          spawn(e.type);
          e.triggered = true;
        }
      });

      if (t >= 20 && shakeTime <= 0) {
        shakeTime = 500;
        shakeIntensity = 5;
      }
      if (t >= 40) {
        shakeIntensity = 10;
      }

      update();
      draw(t);
      progressBar.style.width = Math.min(100, (t / DURATION) * 100) + '%';
      if (player.lives <= 0) return alert('💠 Ты проиграл'), location.reload();
      if (t >= DURATION) return alert('🎉 Победа!'), location.href = 'index.html';
      requestAnimationFrame(gameLoop);
    }

    document.body.addEventListener('click', () => {
      music.play().catch(() => {});
    }, { once: true });

    startTime = Date.now();
    requestAnimationFrame(gameLoop);
  </script>
</body>
</html>
