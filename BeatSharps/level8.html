<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Level 8</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    html, body { margin: 0; overflow: hidden; background: #111; }
    body {
      background: url('bg8.jpg') no-repeat center center fixed;
      background-size: cover;
    }
    canvas { display: block; }
    #info, #progressContainer, #exitButton, #joystick {
      position: absolute;
      z-index: 10;
      font-family: monospace;
      color: white;
      user-select: none;
    }
    #info { top: 10px; left: 10px; font-size: 20px; }
    #progressContainer {
      top: 10px;
      right: 10px;
      width: 200px;
      height: 20px;
      background: #444;
      border: 1px solid white;
    }
    #progressBar {
      height: 100%;
      background: cyan;
      width: 0%;
      transition: width 0.1s ease;
    }
    #exitButton {
      bottom: 10px;
      right: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid white;
      border-radius: 5px;
      cursor: pointer;
      user-select: none;
    }
    #exitButton:hover { background: rgba(255, 255, 255, 0.2); }
    #joystick {
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: 100px;
      background: rgba(255,255,255,0.05);
      border: 2px solid white;
      border-radius: 50%;
      touch-action: none;
    }
    #stick {
      width: 40px;
      height: 40px;
      background: cyan;
      border-radius: 50%;
      position: absolute;
      top: 30px;
      left: 30px;
      user-select: none;
    }
    @media (hover: hover) and (pointer: fine) {
      #joystick { display: none; }
    }
  </style>
</head>
<body>
  <div id="info">–ñ–∏–∑–Ω–∏: 3</div>
  <div id="progressContainer"><div id="progressBar"></div></div>
  <div id="exitButton" onclick="location.href='index.html'">–í—ã–π—Ç–∏</div>
  <canvas id="game"></canvas>
  <div id="joystick"><div id="stick"></div></div>
  <audio id="music" src="undertale_036. Dummy!.mp3" loop></audio>
  <script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    const player = {
      x: canvas.width / 2,
      y: canvas.height / 2,
      size: 30,
      speed: 3,
      lives: 3,
      invincible: false,
      lastHit: 0,
      invincibleTime: 1000
    };

    const keys = {}, bullets = [], lasers = [], warnings = [];
    let level = [], startTime = 0;
    const DURATION = 145;

    let joystickX = 0, joystickY = 0;
    const joystick = document.getElementById('joystick');
    const stick = document.getElementById('stick');
    let dragging = false, joyStart = { x: 0, y: 0 };

    joystick.addEventListener('touchstart', e => {
      dragging = true;
      joyStart = { x: e.touches[0].clientX, y: e.touches[0].clientY };
    });
    joystick.addEventListener('touchmove', e => {
      if (!dragging) return;
      const touch = e.touches[0];
      const dx = touch.clientX - joyStart.x;
      const dy = touch.clientY - joyStart.y;
      const dist = Math.min(Math.hypot(dx, dy), 40);
      const angle = Math.atan2(dy, dx);
      const x = Math.cos(angle) * dist;
      const y = Math.sin(angle) * dist;
      stick.style.transform = `translate(${x}px, ${y}px)`;
      joystickX = x / 40;
      joystickY = y / 40;
    });
    joystick.addEventListener('touchend', () => {
      dragging = false;
      stick.style.transform = `translate(0, 0)`;
      joystickX = joystickY = 0;
    });

    window.addEventListener('keydown', e => keys[e.key] = true);
    window.addEventListener('keyup', e => keys[e.key] = false);

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è "–¥–µ—Ä–≥–∞–Ω–∏—è" ‚Äî –Ω–µ–±–æ–ª—å—à–∏–µ —Å–ª—É—á–∞–π–Ω—ã–µ –ø—Ä—ã–∂–∫–∏
    function jitter(value, intensity=2) {
      return value + (Math.random() - 0.5) * intensity;
    }

    function update() {
      // –î–≤–∏–∂–µ–Ω–∏–µ —Å –Ω–µ–±–æ–ª—å—à–∏–º–∏ —Å–ª—É—á–∞–π–Ω—ã–º–∏ —Ä—ã–≤–∫–∞–º–∏
      const dx = ((keys['d'] || keys['ArrowRight']) ? 1 : 0) - ((keys['a'] || keys['ArrowLeft']) ? 1 : 0) + joystickX;
      const dy = ((keys['s'] || keys['ArrowDown']) ? 1 : 0) - ((keys['w'] || keys['ArrowUp']) ? 1 : 0) + joystickY;
      player.x += dx * player.speed;
      player.y += dy * player.speed;
      // –û–≥—Ä–∞–Ω–∏—á–µ–Ω–∏—è –ø–æ —ç–∫—Ä–∞–Ω—É
      player.x = Math.max(0, Math.min(canvas.width - player.size, player.x));
      player.y = Math.max(0, Math.min(canvas.height - player.size, player.y));

      const now = Date.now();

      // –û–±–Ω–æ–≤–ª—è–µ–º –ø—É–ª–∏
      bullets.forEach((b, i) => {
        if (b.type === 'homing') {
          // –ù–µ–º–Ω–æ–≥–æ –¥–µ—Ä–≥–∞–Ω–æ–µ –Ω–∞–≤–µ–¥–µ–Ω–∏–µ –Ω–∞ –∏–≥—Ä–æ–∫–∞
          const angle = Math.atan2(player.y - b.y + (Math.random() - 0.5)*20, player.x - b.x + (Math.random() - 0.5)*20);
          b.dx = Math.cos(angle) * b.speed;
          b.dy = Math.sin(angle) * b.speed;
          if (now - b.spawnTime > 10000) bullets.splice(i, 1);
        }
        b.x += b.dx + (Math.random() - 0.5) * 1.5; // –¥–µ—Ä–≥–∞–Ω—å–µ –ø—É–ª–∏
        b.y += b.dy + (Math.random() - 0.5) * 1.5;
        // –£–¥–∞–ª–µ–Ω–∏–µ –∑–∞ –ø—Ä–µ–¥–µ–ª–∞–º–∏
        if (b.x < -50 || b.x > canvas.width + 50 || b.y < -50 || b.y > canvas.height + 50) bullets.splice(i, 1);
      });

      // –û–±–Ω–æ–≤–ª—è–µ–º –ª–∞–∑–µ—Ä—ã
      lasers.forEach((l, i) => {
        l.angle += 0.02 + (Math.random() - 0.5) * 0.02; // —Å–ª–µ–≥–∫–∞ –¥–µ—Ä–≥–∞—é—Ç—Å—è
        if (now - l.spawnTime > 4000) lasers.splice(i, 1);
      });

      // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–æ–ª–∫–Ω–æ–≤–µ–Ω–∏–π
      bullets.forEach((b, i) => {
        const dist = Math.hypot(player.x + player.size/2 - b.x, player.y + player.size/2 - b.y);
        if (dist < b.r + player.size/2 && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = now;
          bullets.splice(i, 1);
          document.getElementById('info').textContent = '–ñ–∏–∑–Ω–∏: ' + player.lives;
        }
      });

      lasers.forEach(l => {
        const angleToPlayer = Math.atan2(player.y - l.y, player.x - l.x);
        const diff = Math.abs((l.angle % (Math.PI * 2)) - angleToPlayer);
        if (diff < 0.3 && Math.hypot(player.x - l.x, player.y - l.y) < l.length && !player.invincible) {
          player.lives--;
          player.invincible = true;
          player.lastHit = now;
          document.getElementById('info').textContent = '–ñ–∏–∑–Ω–∏: ' + player.lives;
        }
      });

      // –°–Ω–∏–º–∞–µ–º –Ω–µ—É—è–∑–≤–∏–º–æ—Å—Ç—å —á–µ—Ä–µ–∑ –≤—Ä–µ–º—è
      if (player.invincible && now - player.lastHit > player.invincibleTime) player.invincible = false;

      // –£–¥–∞–ª—è–µ–º —Å—Ç–∞—Ä—ã–µ –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è
      warnings.forEach((w, i) => { if (now - w.start > 1500) warnings.splice(i, 1); });
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // –Ø—Ä–∫–∏–µ —Å–ª—É—á–∞–π–Ω—ã–µ —Ü–≤–µ—Ç–Ω—ã–µ –∫–≤–∞–¥—Ä–∞—Ç—ã ‚Äî —Ö–∞–æ—Ç–∏—á–Ω—ã–µ –≤—Å–ø—ã—à–∫–∏
      for (let i = 0; i < 6; i++) {
        ctx.fillStyle = `hsl(${Math.random() * 360}, 100%, 60%)`;
        const size = 8 + Math.random() * 15;
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height;
        ctx.fillRect(x, y, size, size);
      }

      // –†–∏—Å—É–µ–º –ø—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏—è
      warnings.forEach(w => {
        ctx.strokeStyle = 'yellow';
        ctx.lineWidth = 6;
        ctx.beginPath();
        ctx.moveTo(w.x1, w.y1);
        ctx.lineTo(w.x2, w.y2);
        ctx.stroke();
      });

      // –†–∏—Å—É–µ–º –∏–≥—Ä–æ–∫–∞ —Å "–¥–µ—Ä–≥–∞–Ω—å–µ–º" (—Å–ª—É—á–∞–π–Ω–æ–µ —Å–º–µ—â–µ–Ω–∏–µ ¬±3px)
      if (!player.invincible || Math.floor(Date.now() / 100) % 2 === 0) {
        const jitterX = jitter(player.x, 6);
        const jitterY = jitter(player.y, 6);
        const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
        ctx.fillStyle = color;
        ctx.fillRect(jitterX, jitterY, player.size, player.size);
      }

      // –†–∏—Å—É–µ–º –ø—É–ª–∏ ‚Äî —Ä–∞–∑–Ω–æ—Ü–≤–µ—Ç–Ω—ã–µ, —Å –¥–µ—Ä–≥–∞–Ω—å–µ–º
      bullets.forEach(b => {
        const col = b.type === 'homing' ? `hsl(${Math.random() * 360}, 100%, 50%)` : `hsl(${Math.random() * 360}, 80%, 60%)`;
        ctx.fillStyle = col;
        const jitterX = b.x + (Math.random() - 0.5) * 4;
        const jitterY = b.y + (Math.random() - 0.5) * 4;
        ctx.beginPath();
        ctx.arc(jitterX, jitterY, b.r, 0, Math.PI * 2);
        ctx.fill();
      });

      // –†–∏—Å—É–µ–º –ª–∞–∑–µ—Ä—ã ‚Äî –¥–µ—Ä–≥–∞–Ω—ã–µ –∫—Ä–∞—Å–Ω—ã–µ –ª–∏–Ω–∏–∏
      lasers.forEach(l => {
        ctx.strokeStyle = `hsl(${Math.random() * 10}, 100%, 50%)`;
        ctx.lineWidth = 6 + Math.random() * 3;
        ctx.beginPath();
        ctx.moveTo(l.x + (Math.random() - 0.5)*6, l.y + (Math.random() - 0.5)*6);
        ctx.lineTo(
          l.x + Math.cos(l.angle) * l.length + (Math.random() - 0.5)*6,
          l.y + Math.sin(l.angle) * l.length + (Math.random() - 0.5)*6
        );
        ctx.stroke();
      });
    }

    function spawn(type) {
      const cx = canvas.width / 2, cy = canvas.height / 2;
      if (type === 'wave') {
        for (let i = 0; i < 360; i += 20) {
          const angle = i * Math.PI / 180;
          bullets.push({ x: cx, y: cy, dx: Math.cos(angle) * 2, dy: Math.sin(angle) * 2, r: 6 });
        }
      } else if (type === 'laser') {
        const angle = Math.random() * Math.PI * 2;
        const length = Math.min(canvas.width, canvas.height) * 1.2;
        const x2 = cx + Math.cos(angle) * length;
        const y2 = cy + Math.sin(angle) * length;
        warnings.push({ x1: cx, y1: cy, x2, y2, start: Date.now() });
        setTimeout(() => {
          lasers.push({ x: cx, y: cy, angle, length, spawnTime: Date.now() });
        }, 1500);
      } else if (type === 'homing') {
        for (let i = 0; i < 3; i++) {
          bullets.push({ x: Math.random() * canvas.width, y: -10, dx: 0, dy: 0, r: 8, speed: 1.8, type: 'homing', spawnTime: Date.now() });
        }
      }
    }

    function gameLoop() {
      const t = (Date.now() - startTime) / 1000;
      level.forEach(e => { if (!e.triggered && t >= e.time) { spawn(e.type); e.triggered = true; } });
      update();
      draw();
      document.getElementById('progressBar').style.width = Math.min(100, (t / DURATION) * 100) + '%';

      if (player.lives <= 0) {
        alert('üíÄ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª!');
        location.reload();
        return;
      }
      if (t >= DURATION) {
        alert('üéâ –ü–æ–±–µ–¥–∞!');
        location.href = 'index.html';
        return;
      }
      requestAnimationFrame(gameLoop);
    }

    for (let i = 3; i < DURATION; i += 2.5) {
      const types = ['wave', 'laser', 'homing'];
      level.push({ time: i, type: types[Math.floor(Math.random() * types.length)] });
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É –∏ –∏–≥—Ä—É –ø–æ—Å–ª–µ –∫–ª–∏–∫–∞ –∏–ª–∏ –Ω–∞–∂–∞—Ç–∏—è
    const music = document.getElementById('music');
    function startGame() {
      music.play().catch(() => {});
      startTime = Date.now();
      gameLoop();
      window.removeEventListener('keydown', startGame);
      window.removeEventListener('mousedown', startGame);
      window.removeEventListener('touchstart', startGame);
    }
    window.addEventListener('keydown', startGame);
    window.addEventListener('mousedown', startGame);
    window.addEventListener('touchstart', startGame);
  </script>
</body>
</html>
